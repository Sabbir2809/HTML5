<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">

        <title>HTML5</title>
    </head>
    <body>

        <h3>Unordered List</h3>
        <ul style="list-style-type: circle;">
            <li>Sabbir</li>
            <li>Komol</li>
            <li>Sakin</li>
            <li>Mizan</li>
        </ul>
        <br><br>

        <h3>Ordered List</h3>
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <br><br>

        <h3>Definition List</h3>
        <dl>
            <dt>BD</dt>
            <dd>-Bangladesh</dd>
            <dt>HTML</dt>
            <dd>-Hyper Text Markup Language</dd>
        </dl>

    </body>
</html>
