<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Charset -->
    <meta charset="UTF-8" />
    <!-- Meta Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Meta Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>HTML5 - Hyper Text Markup Language</title>
    <!-- Meta Description -->
    <meta
      name="description"
      content="HTML is the standard markup language for creating Web pages."
    />
    <!-- Meta Keywords -->
    <meta name="keywords" content="HTML, CSS, Javasript, JS, React" />
    <!-- Meta Author -->
    <meta name="author" content="Sabbir Hossain" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Optimized image with an alt tag -->
    <img src="SEO.jpg" alt="Search Engine Optimization" width="50%" />
    <a href="https://www.w3schools.com" title="w3schools">W3Schools</a>
    <br />
  </body>
</html>
